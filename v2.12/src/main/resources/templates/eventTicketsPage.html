<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${event.event_name} + ' Tickets'">Event Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .header {
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            font-size: 14px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .main {
            padding: 20px;
        }

        .event-stats {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .event-stats h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #007bff;
        }

        .event-stats p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }

        .tickets-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ticket-card {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ticket-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .ticket-info .description {
            font-size: 14px;
            color: #666;
        }

        .ticket-price {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }

        .buy-button {
            font-size: 14px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .buy-button:hover {
            background-color: #218838;
        }

        .create-ticket-button {
            margin: 20px auto;
            display: block;
            width: 200px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .create-ticket-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Header Section -->
<div class="header">
    <a th:href="@{'/event/' + ${event.event_id}}" class="back-button">Back to Event</a>
    <h1 th:text="${event.event_name} + ' Tickets'">Event Tickets</h1>
</div>

<!-- Event Stats Section -->
<div class="main">
    <div class="event-stats">
        <h3>Event Statistics</h3>
        <p><strong>Available Tickets:</strong> <span th:text="${eventAvailableTicketsCount}">0</span></p>
        <p><strong>Sold Tickets:</strong> <span th:text="${eventSoldTicketsCount}">0</span></p>
        <p><strong>Looking for Tickets:</strong> <span th:text="${eventLookingForTicketsCount}">0</span></p>
    </div>

    <!-- Tickets List Section -->
    <h2>Available Tickets</h2>
    <div class="tickets-list">
        <div th:if="${ticketsList.isEmpty()}" style="text-align: center; color: #999;">
            No available tickets for this event.
        </div>
        <div th:each="ticket : ${ticketsList}" class="ticket-card">
            <div class="ticket-info">
                <span class="description" th:text="${ticket.desc}">Ticket Description</span>
                <span class="status" th:text="'Status: ' + ${ticket.status}">Status: Available</span>
            </div>
            <div>
                <span class="ticket-price" th:text="'â‚ª' + ${ticket.price}">Price</span>
                <form th:action="@{'/event/' + ${event.event_id} + '/Tickets/' + ${ticket.ticket_id}}" method="GET" style="display: inline;">
                    <button type="submit" class="buy-button">Buy</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Create New Ticket Button -->
    <a th:href="@{'/event/' + ${event.event_id} + '/Tickets/newTicket'}" class="create-ticket-button">Create New Ticket</a>
</div>
</body>
</html>
