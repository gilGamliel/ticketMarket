<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            padding: 20px;
            background-color: #fff;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #666;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .button-row {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .button-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 150px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }

        .button-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .button-card p {
            font-size: 14px;
            color: #333;
        }

        .add-event-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .add-event-button:hover {
            background-color: #0056b3;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }

        .events-container {
            margin: 20px auto;
            padding: 10px;
            max-width: 1200px;
        }

        .events-grid {
            display: flex;
            flex-direction: column; /* Make them stack vertically */
            gap: 10px; /* Add spacing between cards */
        }

        .event-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
        }

        .event-card h3 {
            margin: 0;
            color: #333;
            font-size: 18px;
            flex: 1;
        }

        .event-card p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
            flex: 1;
        }

        .event-card .view-details {
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-left: auto;
        }

        .event-card .view-details:hover {
            text-decoration: underline;
        }

        .button-card.selected {
            background-color: #007bff;
            color: white;
            transform: scale(1.05); /* Slightly larger */
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }

        .button-card.selected p {
            color: white;
        }

    </style>
</head>
<body>
<!-- Header Section -->
<div class="header">
    <h1>Hello, <span th:text="${user.first_name}">User</span>!</h1>
    <p>Your location: <span id="user-location">Finding...</span></p>
</div>

<!-- Buttons Section -->
<div class="button-row">
    <!-- Sport Events Button -->
    <div class="button-card" th:classappend="${selectedTag == 'Sport' ? 'selected' : ''}">
        <a th:href="@{/home(tag='Sport')}">
            <img src="images/sport-icon.webp" alt="Sport">
            <p>Sports</p>
        </a>
    </div>

    <!-- Parties Button -->
    <div class="button-card" th:classappend="${selectedTag == 'Parties' ? 'selected' : ''}">
        <a th:href="@{/home(tag='Parties')}">
            <img src="images/party-icon.webp" alt="Party">
            <p>Parties</p>
        </a>
    </div>

    <!-- Concerts Button -->
    <div class="button-card" th:classappend="${selectedTag == 'Concert' ? 'selected' : ''}">
        <a th:href="@{/home(tag='Concert')}">
            <img src="images/concert-icon.webp" alt="Concert">
            <p>Concerts</p>
        </a>
    </div>

    <!-- Other Events Button -->
    <div class="button-card" th:classappend="${selectedTag == 'Other' ? 'selected' : ''}">
        <a th:href="@{/home(tag='Other')}">
<!--            <img src="images/other-icon.webp" alt="Other">-->
            <p>Other</p>
        </a>
    </div>
</div>

<!-- Upcoming Events Section -->
<div class="events-container">
    <h2>Upcoming Events</h2>
    <div class="events-grid">
        <div th:each="event : ${events}" class="event-card">
            <h3 th:text="${event.event_name}">Event Name</h3>
            <p><strong>Date:</strong> <span th:text="${#temporals.format(event.event_date, 'yyyy-MM-dd HH:mm')}">Event Date</span></p>
            <p><strong>Location:</strong> <span th:text="${event.eventLoc}">Event Location</span></p>
            <p><strong>Description:</strong> <span th:text="${event.event_desc}">Event Description</span></p>
            <a th:href="@{'/event/' + ${event.event_id}}" class="view-details">View Details</a>
        </div>
    </div>
</div>

<!-- Add Event Button -->
<a th:href="@{/event/createEvent}">
    <button class="add-event-button">+</button>
</a>

<script>
    function getLocation() {
        const locationElement = document.getElementById("user-location");

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=d01a46dbeed04d378740ac0f987a0d29`)
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error(`API responded with status ${response.status}`);
                            }
                            return response.json();
                        })
                        .then((data) => {
                            const city = data?.results?.[0]?.components?.city || "Unknown City";
                            locationElement.textContent = city;
                        })
                        .catch((error) => {
                            console.error("Error fetching location:", error);
                            locationElement.textContent = "Unable to find location.";
                        });
                },
                (error) => {
                    console.error("Error getting geolocation:", error);
                    locationElement.textContent = "Unable to retrieve your location.";
                }
            );
        } else {
            locationElement.textContent = "Geolocation is not supported by this browser.";
        }
    }

    window.onload = getLocation;
</script>
</body>
</html>
