<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${event.event_name}">Event Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }

        .event-header {
            position: relative;
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
        }

        .event-header h1 {
            font-size: 36px;
            margin: 0;
        }

        .event-details {
            margin: 40px 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .event-details h2 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        .event-details .detail {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .event-details .detail img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .event-description {
            margin-top: 20px;
            line-height: 1.6;
            font-size: 16px;
            color: #666;
        }

        .event-price {
            margin-top: 20px;
            text-align: center;
        }

        .event-price button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .event-price button:hover {
            background-color: #0056b3;
        }

        .tickets-button {
            margin-top: 20px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .tickets-button:hover {
            background-color: #0056b3;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<!-- Back Button -->
<a th:href="@{/home}" class="back-button" style="z-index: 999; position: relative;">Back to Home</a>

<!-- Event Header -->
<div class="event-header">
    <h1 th:text="${event.event_name}">Event Name</h1>
</div>

<!-- Event Details -->
<div class="event-details">
    <h2>Details</h2>
    <div class="detail">
        <img src="/images/calendar.jpg" alt="Date Icon">
        <span th:text="${#temporals.format(event.event_date, 'yyyy-MM-dd HH:mm')}">Event Date</span>
    </div>
    <div class="detail">
        <img src="/images/location.png" alt="Location Icon">
        <span th:text="${event.eventLoc}">Event Location</span>
    </div>
    <div class="detail">
        <img src="/images/host.png" alt="Host Icon">
        <span th:text="${event.getEvent_owner()}">Event Host</span>
    </div>
</div>

<!-- Event Description -->
<div class="event-description">
    <h2>About the Event</h2>
    <p th:text="${event.event_desc}">Event Description</p>
</div>

<!-- Tickets Button -->
<a th:href="@{'/event/' + ${event.event_id} + '/Tickets'}" class="tickets-button">View Tickets</a>

<!-- Event Price -->
<div class="event-price"></div>

</body>
</html>
